---
# defaults file for grub

# Choose the variable name to be edited.
# Valid values are:
# - GRUB_CMDLINE_LINUX
# - GRUB_CMDLINE_LINUX_DEFAULT
grub_cmdline_var_name: GRUB_CMDLINE_LINUX

# Use this variable to change the path of the changes.
# Useful when the system have /etc/default/grub.d directory.
grub_default_path: /etc/default/grub

grub_timeout: 5

grub_recordfail_timeout: "{{ grub_timeout }}"

# Should role perform a reboot after setting up grub?
grub_allow_reboot: no

# Options to be added
# Value is optional
#grub_options_present:
#  - cgroup_enable=memory
#  - quiet
#  - some.option=complex,off

# Options to be removed based on the key name only
# Notice that only the key should be listed
# For example, to remove audit=0, just add
# audit to the list. Use grub_options_present
# to ensure the proper value is present.
#grub_options_absent:
#  - splash
#  - rd.driver.pre

